name: kookit
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, uncomment and list the assets here
  assets:
    - lib/assets/logo.jpg  # Make sure logo.jpg is placed inside the assets folder
    - lib/assets/splash.jpg  # Make sure logo.png is placed inside the assets folder
    - lib/assets/loginlogo.jpg  # Make sure logo.png is placed inside the assets folder
    - lib/assets/google.png  # Make sure logo.png is placed inside the assets folder
    - lib/assets/apple.png  # Make sure logo.png is placed inside the assets folder
    - lib/assets/facebook.png  # Make sure logo.png is placed inside the assets folder

